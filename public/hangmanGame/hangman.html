<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="/hangmanGame/hangman.css">
</head>
<body>

	<div class="gameWrapper">

		<h2 class="header">Hangman Game</h2>

		<div class="gameButtons">
			<button class="disabled">a</button>
			<button>b</button>
			<button>c</button>
			<button>d</button>
			<button>e</button>
			<button>f</button>
			<button>g</button>
			<button>h</button>
			<button>i</button>
			<button>j</button>
			<button>k</button>
			<button>l</button>
			<button>m</button>
			<button>n</button>
			<button>o</button>
			<button>p</button>
			<button>q</button>
			<button>r</button>
			<button>s</button>
			<button>t</button>
			<button>u</button>
			<button>v</button>
			<button>w</button>
			<button>x</button>
			<button>y</button>
			<button>z</button>
		</div> <!-- .gameButtons -->

		<div class="gamePicture">
			
		</div> <!-- .gamePicture -->
		
		<div class="inputAndCount">
			<p>Attempts Left:<span id="guessesLeft"> </span></p>
		</div> <!-- .inputAndCount -->

		<div class="hiddenWord">
			
		</div>

	</div> <!-- .gameWrapper -->
	


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="/hangmanGame/app.js"></script>
</body>
</html>
