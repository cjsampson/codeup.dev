<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Break/Continue</title>
</head>
<body>
	<script>
		do {
			var randNumber = Math.floor((Math.random()*50)+1);
		} while (randNumber % 2 == 0);
		
		for (var i = 1; i <= 50; i++) {
			if(i == randNumber) {
				console.log("Yikes! Skipping number: " + randNumber);
			}
			if ((i % 2 == 1) && (i != randNumber)) {
				console.log("Here is an odd number: " + i);
			}
			if( i % 2 == 0) {
				continue;
			}
		}
	</script>
</body>
</html>
