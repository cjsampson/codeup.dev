<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice JavaScript</title>
</head>
<body>
	<div id="test">
		<span>0</span>
	</div>
	<script>
	  document.getElementById("test").addEventListener("click", function( event ) {
	    // display the current click count inside the clicked div
	    event.target.innerHTML = "click count: " + event.detail;
	  }, false);
	</script>
</body>
</html>
