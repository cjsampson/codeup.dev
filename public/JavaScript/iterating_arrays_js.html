<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
</head>
<body>
	<script>

	var names = ['CJ', 'Ryan', 'Cameron', 'Natalie'];
	console.log(names.length);

	function displayEachName(arr) {
		console.log(arr+ + "\n");
		console.log("The array named " + arr+ + " has " + arr.length + " names.");
		for(var i = 0; i <= arr.length; i++){
			console.log("The name in position " + (i + 1) + " is " + arr[i] + ".");
		}
	}

	function displayEachNameForeach(arr) {
		arr.forEach(function(element, index, array){
			console.log("The name in position " + (index + 1) + " of array " + array + " is " + element + ".");
		});
	}

	</script>
</body>
</html>
