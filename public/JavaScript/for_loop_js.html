<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loops</title>
</head>
<body>
	<script>
		for(var x = 100; x >= 5; x-=5) {
			console.log(x);
		}

		for (var x = 1; x <= 100; x++) {
			if (x % 2 == 1) {
				console.log(x);
			}
		}

		for (var x = 100; x >= 1; x--) {
			if ( x % 2 == 0) {
				console.log(x);
			}
		}

		for (var i = 1; i <= 100; i++){
			var output = '';
			if (i % 3 == 0) {
				output += "Fizz";
			}
			if (i % 5 == 0) {
				output += "Buzz";
			}
			console.log(output || i);
		} 

	</script>
</body>
</html>
